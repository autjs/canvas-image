<!DOCTYPE html>

<script> 
    import cn from 'cn.compose'
    // 原谅我用了两张美女图 ...
    // 本地直接打开访问会有跨域问题
    // 记得自己启个服务访问
    cn.compose([
        {
            src: './bg.jpg',
            x: 0, 
            y: 0,
            width: 600,
            height: 400
        },
        {
            src: './item.jpg',
            x: 0, 
            y: 0,
            width: 200,
            height: 200
        }
    ], (base64) => {
        console.log(base64) // 可以拿这个数据直接放在浏览器地址里查看合成后的图
    });
</script>
